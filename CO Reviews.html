<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cassandra Omen — Reviews</title>
  <style>
    body{font-family:Arial,system-ui,Segoe UI,Helvetica,sans-serif;margin:0;line-height:1.6;color:#222;background:#fff}
    header{background:#222;color:#fff;padding:1rem}
    nav{display:flex;gap:1rem;margin-top:.5rem;flex-wrap:wrap}
    nav a{color:#fff;text-decoration:none;padding:.5rem .8rem;border-radius:6px}
    nav a:hover{background:#444}
    main{padding:2rem;max-width:900px;margin:auto}
    .controls{display:flex;align-items:center;gap:.75rem;margin-bottom:1rem}
    .btn{border:1px solid #ddd;border-radius:6px;padding:.35rem .6rem;cursor:pointer}
    .btn:hover{opacity:.9}
    .counter{color:#555;font-size:.9rem}
    .card{border:1px solid #ddd;border-radius:10px;padding:1rem;background:#fff;margin:1rem 0}
    .title{font-weight:700;margin:.25rem 0}
    .meta{color:#555;font-size:.95rem;margin:.25rem 0}
    .excerpt{color:#333;white-space:pre-wrap}
    .source a{color:#06c;text-decoration:none}
    .source a:hover{text-decoration:underline}
    .review[hidden]{display:none}
    footer{background:#f5f5f5;text-align:center;padding:1rem;margin-top:2rem}
  </style>
</head>
<body>
  <header>
    <h1>Cassandra Omen — Reviews</h1>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./books.html">Books</a>
      <a href="./about.html">About</a>
      <a href="./index.html#contact">Contact</a>
    </nav>
  </header>

  <main>
    <div class="controls" aria-label="Review navigation">
      <span class="btn" id="prevBtn" role="button" tabindex="0" aria-label="Previous review">◀ Prev</span>
      <span class="btn" id="nextBtn" role="button" tabindex="0" aria-label="Next review">Next ▶</span>
      <span class="counter" id="counter">1 / 2</span>
    </div>

    <div id="reviews"></div>
  </main>

  <footer><p>© 2025 Gregory Peter Le Sage</p></footer>

  <script>
    const REVIEWS = [
      {
        title: "5.0 out of 5 stars Excellent book!",
        author: "Bryan Purtell",
        date: "September 6, 2025",
        location: "United States",
        verified: true,
        excerpt: `This book held my attention from the first page all the way through to the last page. Very well written and I hope this author keeps writing more stories!
Helpful
Report`,
        href: "https://www.amazon.com/gp/customer-reviews/R3AQ32G97DEJSQ/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8"
      },
      {
        title: "4.0 out of 5 stars Do we need an external threat to unite human on the planet?",
        author: "Carbone",
        date: "September 16, 2025",
        location: "Canada",
        verified: true,
        excerpt: `I am more into reading the past (like Outlander) than the future, but once committed… This one is like a long short story, straight to the point, one focus in mind - an alien attack in 75 years from now. The way things are going, it is almost a relief to think that the planet will make it in one piece to be able to live such a situation, real or imagined.
I was disappointed to read that people will still work in cubicles, so lonely that someone dying would give what is most precious to him, to the guy next to him… I would have liked more details about the drive to Alaska, and the anxiety of crossing the Canadian border.
The author leaves us with several hints that cooperation is what is needed for survival of humankind.
Helpful
Report`,
        href: "https://www.amazon.com/Cassandra-Omen-Gregory-Sage/dp/B0FNC4C3SH#customerReviews"
      }
    ];

    const container = document.getElementById('reviews');

    function esc(s){return String(s||"").replace(/[&<>]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));}
    function cardHTML(r){
      const meta = [
        r.author && `— ${esc(r.author)}`,
        r.date && `Reviewed ${esc(r.date)}`,
        r.location && esc(r.location),
        r.verified && 'Verified Purchase'
      ].filter(Boolean).join(' · ');
      return `
        <article class="card review">
          <div class="title">${esc(r.title)}</div>
          <div class="meta">${meta}</div>
          <div class="excerpt">${esc(r.excerpt)}</div>
          <div class="source"><a href="${esc(r.href)}" target="_blank" rel="noopener noreferrer">View this review on Amazon</a></div>
        </article>`;
    }

    container.innerHTML = REVIEWS.map(cardHTML).join('');

    const cards = Array.from(document.querySelectorAll('.review'));
    let idx = 0;
    function render(){cards.forEach((c,i)=> c.hidden = i!==idx);document.getElementById('counter').textContent = `${idx+1} / ${cards.length}`;}
    function prev(){idx = (idx - 1 + cards.length) % cards.length;render();}
    function next(){idx = (idx + 1) % cards.length;render();}
    document.getElementById('prevBtn').addEventListener('click', prev);
    document.getElementById('nextBtn').addEventListener('click', next);
    document.addEventListener('keydown', e=>{if(e.key==='ArrowLeft') prev(); if(e.key==='ArrowRight') next();});
    render();
  </script>
</body>
</html>
